<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
        <ul id="app"></ul>
    </div>
    <script>
      const tasks = [
        {
          title: 'Task 1',
          descp: 'Take a shower',
          done: false,
        },
        {
          title: 'Task 2',
          descp: 'Pray',
          done: true,
        },
        {
          title: 'Task 3',
          descp: 'Eat breakfast',
          done: false,
        },
        {
          title: 'Task 4',
          descp: 'Study',
          done: true,
        },
      ];
      
      const app = document.getElementById('app');

      const mapeado = tasks.map(task => {
          return `<li>${task.title} - ${task.descp}`
      });
      app.innerHTML = mapeado.join('');
    </script>
</body>
</html>
