<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app"></div>
    <input type="checkbox" checked>
    <script>
      const tasks = [
        {
          task: 'Task 1',
          descp: 'Take a shower',
          done: false,
        },
        {
          task: 'Task 2',
          descp: 'Pray',
          done: true,
        },
        {
          task: 'Task 3',
          descp: 'Eat breakfast',
          done: false,
        },
        {
          task: 'Task 4',
          descp: 'Study',
          done: true,
        },
      ];
      
      const app = document.getElementById('app');

      tasks.forEach(task => {
        app.innerHTML += `
        <li> 
          Nombre: ${task.task} //  
          Descripci√≥n: ${task.descp} - 
          <input type="checkbox" ${task.done ? 'checked' : ''}/>
        </li>`
      });
    </script>
</body>
</html>
